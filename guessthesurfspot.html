<!-- Game Section -->
<section id="guess-the-spot" class="container text-center mt-5">

             placeholder="Enter surf spot name">

    <button class="btn btn-dark mb-3" onclick="checkGuess()">Submit Guess</button>

<!-- Guess the Surf Spot Game Script -->
<script>
  const spots = [
    {
      image: "assets/images/IMG_3804.JPG",
      answer: "Fistral"
    },
    {
      image: "assets/images/Leven1.JPG",
      answer: "Porthleven"
    },
    {
      image: "assets/images/Yorkshire3.JPG",
      answer: "Yorkshire"
    }
  ];

  let currentSpot = 0;

  function checkGuess() {
    const userGuess = document.getElementById("guessInput").value.toLowerCase();
    const correctAnswer = spots[currentSpot].answer.toLowerCase();
    const result = document.getElementById("resultMessage");

    if (userGuess.includes(correctAnswer)) {
      result.textContent = "✅ Correct!";
      result.style.color = "green";
    } else {
      result.textContent = "❌ Not quite — try again!";
      result.style.color = "red";
    }
  }

  function nextSpot() {
    currentSpot = (currentSpot + 1) % spots.length;
    document.getElementById("spotImage").src = spots[currentSpot].image;
    document.getElementById("guessInput").value = "";
    document.getElementById("resultMessage").textContent = "";
  }
</script>
